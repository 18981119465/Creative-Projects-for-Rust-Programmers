                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById('body')
                            .innerHTML = xhttp.responseText;
                    }
                };
                xhttp.open('GET', uri, true);
                xhttp.send(body);
            }
        </script>
    </head>
    <body id="body" onload="getPage('/page/persons')">

</html>
